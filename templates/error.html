<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/icon/error.png">
    <title>Error - Paper Tag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4ecd8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background: #f7f1e1;
            border: 1px solid #d3c1a5;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .error-container h1 {
            font-size: 6em;
            color: #a17436;
            margin: 0;
        }
        .error-container h2 {
            font-size: 2em;
            color: #a17436;
            margin: 10px 0;
        }
        .error-container p {
            font-size: 1.2em;
            color: #6a4e32;
            margin: 20px 0;
        }
        .error-container button {
            background-color: #a17436;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .error-container button:hover {
            background-color: #8c6234;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ error_code }}</h1>
        <h2>{{ error_message }}</h2>
        <p>{{ error_description }}</p>
        <button onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
