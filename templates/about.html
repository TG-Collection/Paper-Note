<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - RAZi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
        }

        .vintage-paper {
            background: rgba(255, 255, 255, 0.8); /* Frosted matte finish */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #d2b48c;
            border-radius: 10px; /* Rounded corners for a polished look */
            overflow: hidden; /* Prevents horizontal overflow */
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #d2b48c;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #d2b48c;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            color: #5a4631;
        }

        h2 {
            color: #5a4631;
            border-bottom: 1px solid #d2b48c;
            padding-bottom: 10px;
        }

        p {
            color: #4b3b30;
            line-height: 1.6;
            font-size: 18px;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4b3b30;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #5a4631;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .vintage-paper {
                width: 95%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="vintage-paper">
        <div class="header">
            <img src="https://i.ibb.co/M9hngjd/pfile.jpg" alt="Profile Picture" class="profile-img">
            <h1>RAZi</h1>
            <p>Python Developer</p>
        </div>
        <div class="content">
            <h2>About Me</h2>
            <p>Hello! I'm RAZi, a nursing student who loves programming as a hobby. I enjoy creating Telegram bots and crafting innovative solutions through code in my free time.</p>
        </div>
        <div class="social-links">
            <h2>Connect with me</h2>
            <a href="https://github.com/MeeRazi" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            </a>
            <a href="https://twitter.com/MeeRazi" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://t.me/MeeRazi" target="_blank" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://instagram.com/mee.razi" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
