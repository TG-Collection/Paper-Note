<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - RAZi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f2e8c9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }

        .vintage-paper {
            background-color: #e8dcc0;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #b8a88a;
            position: relative;
            overflow: hidden;
        }

        .vintage-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.5;
            pointer-events: none;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #b8a88a;
            padding-bottom: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #b8a88a;
            margin-bottom: 15px;
            filter: sepia(30%);
        }

        h1 {
            margin: 0;
            color: #4a3c2c;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4a3c2c;
            border-bottom: 1px solid #b8a88a;
            padding-bottom: 10px;
            font-size: 1.5em;
        }

        p {
            color: #5c4b38;
            line-height: 1.6;
            font-size: 1em;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #5c4b38;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #8b7355;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .vintage-paper {
                width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.3em;
            }
            p {
                font-size: 0.9em;
            }
            .social-links a {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="vintage-paper">
        <div class="header">
            <img src="/static/icon/profile.png" alt="Profile Picture" class="profile-img">
            <h1>RAZi</h1>
            <p>Python Developer</p>
        </div>
        <div class="content">
            <h2>About Me</h2>
            <p>Hello! I'm RAZi, a nursing student who loves programming as a hobby. I enjoy creating Telegram bots and crafting innovative solutions through code in my free time.</p>
        </div>
        <div class="social-links">
            <h2>Connect with me</h2>
            <a href="https://github.com/MeeRazi" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/MeeRazi" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://t.me/MeeRazi" target="_blank" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://instagram.com/mee.razi" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
