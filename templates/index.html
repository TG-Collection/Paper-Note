<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Paper Tag</title>
    <link rel="icon" type="image/png" href="/static/icon/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap');

        :root {
            --primary-color: #a67c52;
            --secondary-color: #d2b48c;
            --text-color: #3a3a3a;
            --background-color: #fffdf0;
            --note-color: #f4e6c9;
            --border-color: #d3bc8d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 253, 240, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 0 20px rgba(0, 0, 0, 0.08) inset;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #notes-container {
            height: calc(100vh - 400px);
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column-reverse;
        }

        .note {
            background: var(--note-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .note-timestamp {
            font-size: 0.7em;
            color: #666;
            font-style: italic;
        }

        .note-content {
            margin-top: 10px;
        }

        .note-actions {
            text-align: right;
            margin-top: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #8c6142;
        }

        #add-note-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            position: sticky;
            bottom: 0;
            background: var(--background-color);
            padding: 10px;
            border-radius: 10px;
        }

        #note-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            background: var(--background-color);
            transition: all 0.3s ease;
        }

        #note-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(166, 124, 82, 0.5);
        }

        #add-note-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            transform: translateX(-10px); /* Move slightly to the left */
            }

        #add-note-btn:hover {
            background: #8c6142;
        }

        #char-count {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #666;
        }

        .action-btn {
            position: absolute;
            top: 10px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #logout-btn { right: 10px; }
        #all-spaces-btn { left: 10px; }

        .action-btn:hover {
            background: #8c6142;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(210, 180, 140, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            color: #8c6142;
        }

        .hashtag {
            color: var(--primary-color);
            font-weight: bold;
        }

        .mention {
            color: #4a90e2;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #notes-container {
                height: calc(100vh - 250px);
            }

            #add-note-form {
                flex-direction: row;
            }

            #add-note-btn {
                width: auto;
                margin-top: 0;
            }

            #char-count {
                position: static;
                text-align: right;
                margin-bottom: 5px;
            }

            .action-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>Vintage Paper Tag</h1>
        <div id="main-container" style="display: none;">
            <button id="logout-btn" class="action-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <button id="all-spaces-btn" class="action-btn"><i class="fas fa-th"></i> My Spaces</button>
            <div id="notes-container"></div>
            <form id="add-note-form">
                <input type="text" id="note-input" placeholder="Enter note or type / to search..." maxlength="400" required>
                <span id="char-count">400</span>
                <button type="submit" id="add-note-btn">
                    <i class="fas fa-thumbtack"></i>
                </button>
            </form>
        </div>
        <footer>
            <p>Â© 2024 | Made with <i class="fas fa-heart" style="color: var(--primary-color);"></i> by <a href="/about" target="_blank">RAZi</a></p>
        </footer>
    </div>

    <script>
        const mainContainer = document.getElementById('main-container');
        const notesContainer = document.getElementById('notes-container');
        const addNoteForm = document.getElementById('add-note-form');
        const noteInput = document.getElementById('note-input');
        const charCount = document.getElementById('char-count');
        const loadingScreen = document.getElementById('loading-screen');

        function createNoteElement(note) {
            const noteEl = document.createElement('div');
            noteEl.className = 'note';
            noteEl.innerHTML = `
                <div class="note-timestamp">${note.timestamp}</div>
                <div class="note-content">${formatText(note.content)}</div>
                <div class="note-actions">
                    <button class="delete-btn" data-id="${note._id}"><i class="fas fa-trash-alt"></i></button>
                </div>
            `;
            return noteEl;
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                .replace(/#(\w+)/g, '<span class="hashtag">#$1</span>')
                .replace(/@(\w+)/g, '<span class="mention">@$1</span>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        }

        async function fetchNotes(searchQuery = '') {
            try {
                const response = await fetch(`/api/notes?search=${searchQuery}`);
                if (!response.ok) throw new Error('Failed to fetch notes');
                const notes = await response.json();
                notes.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                notesContainer.innerHTML = '';
                notes.forEach(note => notesContainer.appendChild(createNoteElement(note)));
                notesContainer.scrollTop = notesContainer.scrollHeight;
            } catch (error) {
                console.error('Error fetching notes:', error);
                alert('Failed to fetch notes. Please try again.');
            }
        }

        async function addNote(content) {
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content }),
                });
                if (!response.ok) throw new Error('Failed to add note');
                const note = await response.json();
                notesContainer.appendChild(createNoteElement(note));
                notesContainer.scrollTop = notesContainer.scrollHeight;
            } catch (error) {
                console.error('Error adding note:', error);
                alert('Failed to add note. Please try again.');
            }
        }

        async function deleteNote(noteId) {
            try {
                const response = await fetch(`/api/notes/${noteId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete note');
                const noteEl = document.querySelector(`.delete-btn[data-id="${noteId}"]`).closest('.note');
                noteEl.style.opacity = '0';
                setTimeout(() => noteEl.remove(), 300);
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Failed to delete note. Please try again.');
            }
        }

        noteInput.addEventListener('input', function() {
            const remainingChars = 400 - this.value.length;
            charCount.textContent = remainingChars;
            charCount.style.color = remainingChars < 50 ? 'red' : '#666';
        });

        addNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputValue = noteInput.value.trim();
            if (inputValue.startsWith('/')) {
                await fetchNotes(inputValue.slice(1));
            } else {
                await addNote(inputValue);
            }
            noteInput.value = '';
            charCount.textContent = '400';
        });

        notesContainer.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const noteId = e.target.closest('.delete-btn').dataset.id;
                if (confirm('Are you sure you want to delete this note?')) {
                    await deleteNote(noteId);
                }
            }
        });

        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check_login');
                if (!response.ok) throw new Error('Failed to check login status');
                const data = await response.json();
                if (data.logged_in) {
                    mainContainer.style.display = 'block';
                    await fetchNotes();
                } else {
                    window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
                }
            } catch (error) {
                console.error('Error checking login status:', error);
                alert('Failed to check login status. Please try again.');
            } finally {
                loadingScreen.style.display = 'none';
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout');
                if (!response.ok) throw new Error('Logout failed');
                window.location.href = '/login';
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Logout failed. Please try again.');
            }
        });

        document.getElementById('all-spaces-btn').addEventListener('click', () => {
            window.location.href = '/spaces';
        });

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
