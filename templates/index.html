<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable Notes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .container { width: 100%; max-width: 1200px; padding: 20px; text-align: center; }
        #notes-container {
            width: 100%;
            height: 70vh;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
        }
        .note {
            position: absolute;
            padding: 15px;
            min-width: 150px;
            max-width: 300px;
            min-height: 80px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: move;
            background: hsl(var(--hue, 0), 70%, 80%);
            transform: rotate(var(--rotate)) translateY(var(--translateY, 0));
            transition: transform 0.3s;
            animation: float 6s ease-in-out infinite;
        }
        .note:hover { transform: scale(1.05) rotate(var(--rotate)); }
        .note-content {
            word-wrap: break-word;
            font-weight: 600;
            font-size: 0.9em;
            color: #333;
            max-height: calc(100% - 30px);
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .note-actions { display: flex; justify-content: space-between; }
        .like-btn, .dislike-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 3px;
            transition: transform 0.2s;
            color: #333;
        }
        .like-btn:hover, .dislike-btn:hover, .delete-btn:hover { transform: scale(1.2); }
        #add-note-form, #search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        #note-input, #search-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        #add-note-btn, #search-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        @keyframes float {
            0%, 100% { --translateY: 0px; }
            50% { --translateY: -20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memories</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search messages" required>
            <button type="submit" id="search-btn">Search</button>
        </form>
        <div id="notes-container"></div>
        <form id="add-note-form">
            <input type="text" id="note-input" placeholder="Enter your message" required>
            <button type="submit" id="add-note-btn">Drop</button>
        </form>
    </div>

    <script>
        const notesContainer = document.getElementById('notes-container');
        const addNoteForm = document.getElementById('add-note-form');
        const noteInput = document.getElementById('note-input');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        function createNoteElement(note) {
            const noteEl = document.createElement('div');
            noteEl.className = 'note';
            noteEl.style.setProperty('--hue', Math.floor(Math.random() * 360));
            noteEl.style.setProperty('--rotate', `${Math.random() * 6 - 3}deg`);
            noteEl.innerHTML = `
                <div class="note-content">${note.content}</div>
                <div class="note-actions">
                    <button class="like-btn" data-id="${note._id}"><i class="fas fa-thumbs-up"></i> ${note.likes}</button>
                    <button class="dislike-btn" data-id="${note._id}"><i class="fas fa-thumbs-down"></i> ${note.dislikes}</button>
                    <button class="delete-btn" data-id="${note._id}"><i class="fas fa-trash-alt"></i></button>
                </div>
            `;
            
            noteEl.style.left = `${Math.random() * (notesContainer.clientWidth - 300)}px`;
            noteEl.style.top = `${Math.random() * (notesContainer.clientHeight - 150)}px`;
            
            noteEl.addEventListener('mousedown', startDragging);
            noteEl.addEventListener('touchstart', startDragging);
            
            return noteEl;
        }

        async function fetchNotes(searchQuery = '') {
            notesContainer.innerHTML = '';
            const response = await fetch(`/api/notes?search=${searchQuery}`);
            const notes = await response.json();
            notes.forEach(note => notesContainer.appendChild(createNoteElement(note)));
        }

        async function addNote(content) {
            const response = await fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content }),
            });
            const note = await response.json();
            notesContainer.appendChild(createNoteElement(note));
        }

        async function deleteNote(noteId) {
            await fetch(`/api/notes/${noteId}`, { method: 'DELETE' });
            document.querySelector(`.note .delete-btn[data-id="${noteId}"]`).closest('.note').remove();
        }

        async function updateLikes(noteId, action) {
            await fetch(`/api/notes/${noteId}/${action}`, { method: 'POST' });
            const btn = document.querySelector(`[data-id="${noteId}"].${action}-btn`);
            btn.innerHTML = `<i class="fas fa-thumbs-${action === 'like' ? 'up' : 'down'}"></i> ${parseInt(btn.textContent.split(' ')[1]) + 1}`;
        }

        addNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await addNote(noteInput.value);
            noteInput.value = '';
        });

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await fetchNotes(searchInput.value);
        });

        notesContainer.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const noteId = btn.dataset.id;
            if (btn.classList.contains('like-btn')) {
                await updateLikes(noteId, 'like');
            } else if (btn.classList.contains('dislike-btn')) {
                await updateLikes(noteId, 'dislike');
            } else if (btn.classList.contains('delete-btn')) {
                const password = prompt('Enter the password to delete this note:');
                if (password === '1234') await deleteNote(noteId);
                else alert('Incorrect password');
            }
        });

        function startDragging(e) {
            const note = e.target.closest('.note');
            const startX = e.clientX || e.touches[0].clientX;
            const startY = e.clientY || e.touches[0].clientY;
            const startLeft = note.offsetLeft;
            const startTop = note.offsetTop;

            function drag(e) {
                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                note.style.left = `${Math.max(0, Math.min(startLeft + x - startX, notesContainer.clientWidth - note.offsetWidth))}px`;
                note.style.top = `${Math.max(0, Math.min(startTop + y - startY, notesContainer.clientHeight - note.offsetHeight))}px`;
            }

            function stopDragging() {
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDragging);
                document.removeEventListener('touchend', stopDragging);
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDragging);
            document.addEventListener('touchend', stopDragging);
        }

        fetchNotes();
    </script>
</body>
</html>
