<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Tag</title>
    <link rel="icon" type="image/png" href="/static/icon/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap');

        body, html {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #d2b48c;
            color: #3a3a3a;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 253, 240, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            margin: 0;
            color: #3a3a3a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 5px 10px;
            background: #a67c52;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #8c6142;
        }

        #notes-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }

        .note {
            background: #f4e6c9;
            border: 1px solid #d3bc8d;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
        }

        .note-content {
            word-wrap: break-word;
        }

        .note-timestamp {
            font-size: 0.7em;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background: rgba(255, 253, 240, 0.7);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #note-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #d3bc8d;
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 253, 240, 0.8);
            color: #3a3a3a;
        }

        #add-note-btn {
            margin-left: 10px;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(210, 180, 140, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #a67c52;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hashtag {
            color: #007bff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                padding: 5px;
            }

            h1 {
                font-size: 1.2em;
            }

            .btn {
                font-size: 0.8em;
                padding: 4px 8px;
            }

            #notes-container {
                padding: 5px;
            }

            .note {
                padding: 8px;
                margin-bottom: 8px;
            }

            #input-container {
                padding: 5px;
            }

            #note-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="app-container">
        <div class="header">
            <button id="all-spaces-btn" class="btn"><i class="fas fa-th"></i> My Spaces</button>
            <h1>Paper Tag</h1>
            <button id="logout-btn" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div id="notes-container"></div>
        <div id="input-container">
            <input type="text" id="note-input" placeholder="Type to pin or search..." maxlength="400">
            <button id="add-note-btn" class="btn"><i class="fas fa-thumbtack"></i></button>
        </div>
    </div>

    <script>
        const notesContainer = document.getElementById('notes-container');
        const noteInput = document.getElementById('note-input');
        const addNoteBtn = document.getElementById('add-note-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const allSpacesBtn = document.getElementById('all-spaces-btn');
        const loadingScreen = document.getElementById('loading-screen');

        function createNoteElement(note) {
            const noteEl = document.createElement('div');
            noteEl.className = 'note';
            noteEl.innerHTML = `
                <div class="note-content">${formatText(note.content)}</div>
                <div class="note-timestamp">${note.timestamp}</div>
            `;
            return noteEl;
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                .replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');
        }

        async function fetchNotes(searchQuery = '') {
            showLoading();
            try {
                const response = await fetch(`/api/notes?search=${searchQuery}`);
                if (response.ok) {
                    const notes = await response.json();
                    notesContainer.innerHTML = '';
                    notes.reverse().forEach(note => notesContainer.appendChild(createNoteElement(note)));
                } else {
                    throw new Error('Failed to fetch notes');
                }
            } catch (error) {
                console.error('Error fetching notes:', error);
                handleAuthError();
            } finally {
                hideLoading();
            }
        }

        async function addNote(content) {
            showLoading();
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content }),
                });
                if (response.ok) {
                    const note = await response.json();
                    notesContainer.insertBefore(createNoteElement(note), notesContainer.firstChild);
                    noteInput.value = '';
                } else {
                    throw new Error('Failed to add note');
                }
            } catch (error) {
                console.error('Error adding note:', error);
                handleAuthError();
            } finally {
                hideLoading();
            }
        }

        function handleAuthError() {
            window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
        }        

        let searchTimeout;
        noteInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (this.value.startsWith('/')) {
                    fetchNotes(this.value.slice(1));
                }
            }, 300);
        });

        addNoteBtn.addEventListener('click', () => {
            if (noteInput.value && !noteInput.value.startsWith('/')) {
                addNote(noteInput.value);
            }
        });

        noteInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && noteInput.value && !noteInput.value.startsWith('/')) {
                addNote(noteInput.value);
            }
        });

        logoutBtn.addEventListener('click', handleLogout);
        allSpacesBtn.addEventListener('click', () => {
            window.location.href = '/spaces';
        });

        async function checkLoginStatus() {
            showLoading();
            try {
                const response = await fetch('/api/check_login');
                if (response.ok) {
                    const data = await response.json();
                    if (data.logged_in) {
                        await fetchNotes();
                    } else {
                        handleAuthError();
                    }
                } else {
                    throw new Error('Failed to check login status');
                }
            } catch (error) {
                console.error('Error checking login status:', error);
                handleAuthError();
            } finally {
                hideLoading();
            }
        }

        async function handleLogout() {
            showLoading();
            try {
                await fetch('/logout');
                window.location.href = '/login';
            } catch (error) {
                console.error('Error during logout:', error);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            loadingScreen.style.display = 'flex';
        }

        function hideLoading() {
            loadingScreen.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
